<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTok</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevent body scroll */
        }
        #feed {
            width: 100%;
            height: 100%; /* Fill viewport */
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #feed::-webkit-scrollbar {
            display: none;
        }
        .video-container {
            width: 100%;
            height: 100%; /* This is relative to #feed which is 100% of html */
            min-height: 100vh; /* Force full height */
            scroll-snap-align: start;
            flex-shrink: 0; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border-bottom: 1px solid #111;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* Allow clicks to pass to overlay */
        }
        .ui-overlay {
            position: absolute;
            bottom: 50px;
            left: 20px;
            right: 80px;
            pointer-events: none;
            z-index: 100;
        }
        .ui-overlay h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: auto;
        }
        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 200;
        }
        .action-btn {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 1.5rem;
            transition: transform 0.1s ease;
            pointer-events: auto;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .action-btn:active {
            transform: scale(0.9);
        }
        .status-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .buffering {
            color: rgba(255,255,255,0.5);
            font-size: 1rem;
            text-align: center;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        .error-msg {
            padding: 20px;
            text-align: center;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="feed">
        <div class="video-container" id="initial-loader">
            <div class="status-layer">
                <div class="buffering pulse">VidTok is warming up...</div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
