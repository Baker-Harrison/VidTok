<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTok</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }
        #feed {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        .ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
        }
        .ui-overlay * {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="feed">
        <!-- Videos will be injected here -->
        <div class="video-container">
            <h1>Welcome to VidTok</h1>
            <p>Loading your personalized feed...</p>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
