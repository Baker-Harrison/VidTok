<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTok</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }
        #feed {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* TikTok style fit */
        }
        .ui-overlay {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 80px;
            pointer-events: none;
            z-index: 10;
        }
        .ui-overlay h3 {
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 20;
        }
        .action-btn {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="feed">
        <div class="video-container">
            <h1>VidTok</h1>
            <p>Ready to discover?</p>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
