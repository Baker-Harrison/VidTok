<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTok Desktop</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* Onboarding Screen */
        #onboarding {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 40px;
            text-align: center;
        }
        .onboarding-card {
            max-width: 600px;
            background: #111;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
        }
        input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            margin: 10px 0;
            font-size: 1rem;
        }
        .primary-btn {
            background: #fff;
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .pills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        .pill {
            background: #fff;
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .pill .remove {
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            line-height: 1;
        }
        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
            z-index: 5000; /* Ensure on top of everything */
            text-align: left;
            display: none;
            box-shadow: 0 15px 30px rgba(0,0,0,0.8);
        }
        .suggestion {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }
        .suggestion:hover { background: #2a2a2a; }
        .suggestion img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        /* Main Desktop View */
        #main-view {
            display: none;
            width: 100%;
            height: 100%;
            grid-template-columns: 240px 1fr;
        }
        #sidebar {
            background: #000;
            border-right: 1px solid #111;
            padding: 20px;
        }
        #content {
            padding: 30px;
            overflow-y: auto;
        }
        /* Custom Scrollbar */
        #content::-webkit-scrollbar {
            width: 8px;
        }
        #content::-webkit-scrollbar-track {
            background: #050505;
        }
        #content::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        #content::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border: 1px solid transparent;
        }
        .video-card:hover {
            background: #1a1a1a;
            border-color: #333;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        /* Play Icon Overlay on Hover */
        .video-card .thumb::after {
            content: '‚ñ∂';
            position: absolute;
            font-size: 2rem;
            color: #fff;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .video-card:hover .thumb::after {
            opacity: 0.8;
        }

        .video-info { padding: 15px; }
        .video-info h4 { 
            margin: 0; 
            font-size: 0.95rem; 
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Full Screen Watch View */
        #watch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 500;
        }
        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 600;
        }

        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .nav-item {
            transition: all 0.2s;
        }
        .nav-item:hover {
            background: rgba(255,255,255,0.05) !important;
            color: #fff !important;
        }
        .nav-item.active {
            background: rgba(255,255,255,0.1) !important;
            color: #fff !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Onboarding -->
    <div id="onboarding">
        <div class="onboarding-card">
            <h1>Welcome to VidTok</h1>
            <p>Tell us what you love to watch. This feeds the recursive discovery algorithm.</p>
            
            <div class="input-wrapper">
                <input type="text" id="channel-input" placeholder="Search for channels (e.g. Marques Brownlee)...">
                <div id="channel-suggestions" class="autocomplete-results"></div>
            </div>
            <div id="channel-pills" class="pills-container"></div>

            <div class="input-wrapper">
                <input type="text" id="topic-input" placeholder="Topics you love (e.g. Science, Tech, Pharmacy)...">
            </div>
            <div id="topic-pills" class="pills-container"></div>

            <button class="primary-btn" id="finish-onboarding">Start Exploring</button>
        </div>
    </div>

    <!-- App Content -->
    <div id="main-view">
        <div id="sidebar">
            <h2 style="font-size: 1.2rem; color: #fff;">VidTok</h2>
            <nav style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
                <button class="nav-item active" id="nav-for-you" style="background: none; border: none; color: #fff; text-align: left; font-size: 1rem; cursor: pointer; padding: 10px; border-radius: 8px;">üè† For You</button>
                <button class="nav-item" id="nav-liked" style="background: none; border: none; color: #666; text-align: left; font-size: 1rem; cursor: pointer; padding: 10px; border-radius: 8px;">‚ù§Ô∏è Liked</button>
            </nav>
            <div style="position: absolute; bottom: 20px; left: 20px; color: #444; font-size: 0.7rem;">
                Algorithm active
            </div>
        </div>
        <div id="content">
            <h3 id="feed-title">For You</h3>
            <div class="grid" id="video-grid">
                <!-- Cards injected here -->
            </div>
        </div>
    </div>

    <!-- Watch View -->
    <div id="watch-overlay">
        <button class="back-btn" id="close-watch">‚Üê Back to Feed</button>
        <video id="player" autoplay loop></video>
        <div id="progress-container" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.1); cursor: pointer;">
            <div id="progress-bar" style="width: 0%; height: 100%; background: #ff4b4b; transition: width 0.1s linear;"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
