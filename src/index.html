<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTok</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        #feed {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none;
        }
        #feed::-webkit-scrollbar {
            display: none;
        }
        .video-container {
            width: 100%;
            min-height: 100vh;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0; /* Prevent collapsing */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        .ui-overlay {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 80px;
            pointer-events: none;
            z-index: 10;
        }
        .ui-overlay h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }
        .side-bar {
            position: absolute;
            right: 12px;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            z-index: 20;
        }
        .action-btn {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(8px);
            font-size: 1.4rem;
            transition: transform 0.1s ease;
            pointer-events: auto;
        }
        .action-btn:active {
            transform: scale(0.9);
        }
        .buffering, .error-msg {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            text-align: center;
            z-index: 5;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div id="feed">
        <!-- Initial Loader -->
        <div class="video-container" id="initial-loader">
            <div class="buffering pulse">VidTok</div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
