<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidTok Desktop</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* Onboarding Screen */
        #onboarding {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 40px;
            text-align: center;
        }
        .onboarding-card {
            max-width: 600px;
            background: #111;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
        }
        input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            margin: 10px 0;
            font-size: 1rem;
        }
        .primary-btn {
            background: #fff;
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .primary-btn:hover { transform: scale(1.05); }

        /* Main Desktop View */
        #main-view {
            display: none;
            width: 100%;
            height: 100%;
            grid-template-columns: 240px 1fr;
        }
        #sidebar {
            background: #000;
            border-right: 1px solid #111;
            padding: 20px;
        }
        #content {
            padding: 30px;
            overflow-y: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            transition: background 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .video-card:hover {
            background: #1a1a1a;
            border-color: #333;
        }
        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-info { padding: 15px; }
        .video-info h4 { margin: 0; font-size: 0.95rem; line-height: 1.4; }

        /* Full Screen Watch View */
        #watch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 500;
        }
        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 600;
        }

        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <!-- Onboarding -->
    <div id="onboarding">
        <div class="onboarding-card">
            <h1>Welcome to VidTok</h1>
            <p>Tell us what you love to watch. This feeds the recursive discovery algorithm.</p>
            <input type="text" id="fav-channels" placeholder="Favorite Channels (e.g. Marques Brownlee, Veritasium)">
            <input type="text" id="fav-topics" placeholder="Topics you love (e.g. Science, Tech, Coding, Pharmacy)">
            <button class="primary-btn" id="finish-onboarding">Start Exploring</button>
        </div>
    </div>

    <!-- App Content -->
    <div id="main-view">
        <div id="sidebar">
            <h2 style="font-size: 1.2rem; color: #fff;">VidTok Discovery</h2>
            <p style="color: #666; font-size: 0.8rem;">Your personalized algorithm is learning from your interest.</p>
        </div>
        <div id="content">
            <h3 id="feed-title">For You</h3>
            <div class="grid" id="video-grid">
                <!-- Cards injected here -->
            </div>
        </div>
    </div>

    <!-- Watch View -->
    <div id="watch-overlay">
        <button class="back-btn" id="close-watch">‚Üê Back to Feed</button>
        <video id="player" autoplay loop></video>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
